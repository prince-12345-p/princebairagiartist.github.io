    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
       body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
            background-color: #000;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .hero-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .animated-background {
            position: absolute;
            width: 400%;
            height: 100%;
            background: linear-gradient(45deg, #111111, #222222, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .floating-notes {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 24px;
            animation: floatNote 10s linear infinite;
        }
        
        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #d4af37;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #d4af37;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .piano-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .piano-animation.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .piano {
            display: flex;
            height: 160px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        
        .key {
            position: relative;
            height: 100%;
            flex-grow: 1;
            cursor: pointer;
        }
        
        .white {
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
        }
        
        .black {
            background-color: black;
            width: 8%;
            height: 60%;
            margin: 0 -4% 0 -4%;
            z-index: 2;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 40px;
            margin-bottom: 30px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #d4af37;
            border: 4px solid #000;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 24px;
            width: 4px;
            height: calc(100% + 6px);
            background-color: #d4af37;
        }
        
        .timeline-item:last-child::after {
            display: none;
        }

    </style>
</head>

<style>

    <script>
        // Generate floating music notes
        function createFloatingNotes() {
            const notes = ['♪', '♫', '♩', '♬', '♭', '♮', '♯'];
            const container = document.getElementById('floating-notes-container');
            
            for (let i = 0; i < 15; i++) {
                const note = document.createElement('div');
                note.className = 'floating-notes';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = `${Math.random() * 100}vw`;
                note.style.animationDuration = `${8 + Math.random() * 12}s`;
                note.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(note);
            }
        }
        
        // Piano animation for page transitions
        function playPianoTransition() {
            const pianoTransition = document.getElementById('pianoTransition');
            const pianoKeys = document.querySelectorAll('.key');
            
            pianoTransition.classList.add('active');
            
            // Play random piano keys in sequence
            pianoKeys.forEach((key, index) => {
                setTimeout(() => {
                    key.classList.add('active');
                    setTimeout(() => {
                        key.classList.remove('active');
                    }, 200);
                }, index * 100);
            });
            
            // Hide after animation completes
            setTimeout(() => {
                pianoTransition.classList.remove('active');
            }, pianoKeys.length * 100 + 500);
        }
        
        // Page transition function
        function showPageWithTransition(pageId) {
            playPianoTransition();
            setTimeout(() => {
                window.location.href = `${pageId}.html`;
            }, 1000);
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingNotes();
            
            // Smooth scroll for internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
